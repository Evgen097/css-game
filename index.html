<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="wrapper">
<div class="game">
    <div class="game__body">
        <div class="game__items">
            <div class="game__item item__1"></div>
            <div class="game__item item__2"></div>
            <div class="game__item item__3"></div>
            <div class="game__item item__4"></div>
        </div>
    </div>

    <div class="game__text">
        <div class="game__result">Результат: <span class="time__result">00:00</span></div>
        <div class="game__counter">00:59</div>
        <div class="game__win">Победитель!</div>
    </div>

    <div class="game__info">
        <a href="#info" class="game__icon"><span>i</span></a>
        <div id="info" class="info__body">
            <a href="#" class="info__close">x</a>
            <div class="info__text">
                <p>Продержись минуту убегая мышкой от квадратиков</p>
                <p>Игра начинается при наведении на серое поле</p>
                <p>При выходе за серое поле игра начинается сначала</p>
            </div>
        </div>
    </div>

    <div class="game__popup">
        <div class="popup__newgame">Starting new game!!!</div>
        <div class="popup__lostgame">You lost!</div>

    </div>
    
</div>    
    
    
</div>

<script src="./script.js"></script>
</body>
</html>
